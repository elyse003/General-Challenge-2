<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="Welcome">Welcome.Mike</div>
    </header>
    <div class="Dashboard container"
     <aside>
        <nav>
            <ul>
                <li>Dashboard</li>
                <li>Overview</li>
                <li>Views</li>
                <li>Traffic</li>
                <li>Geo</li>
                <li>Orders</li>
                <li>News</li>
                <li>General</li>
                <li>History</li>
                <li>Setiing</li>
            </ul>
        </nav>
     </aside>
     <main>
        <section class="Overview">
         <div class="card messages">Messages: 52</div>
         <div class="card views">Views: 99</div>
         <div class="card shares">:Shares: 23</div>
         <div class="card users">Users: 50</div>
        </section>
        <section class="details">
            <div class="regions">
                <h2>Regions</h2>
                <!--map image-->
                <img src="./Images/region map.jpg" alt="World map"
            </div>
                
            

        </section>
        
     </main>
     
        

</body>
</html>
